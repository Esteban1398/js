<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaci√≥n Escala 1.0-5.0</title>
    <style>
        /* ======================== */
        /* === ESTILO BONITO CSS === */
        /* ======================== */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fce4ec; /* Rosa muy suave para el fondo */
            color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            border-top: 5px solid #d81b60; /* Rosa fuerte institucional */
        }

        header h1 {
            color: #d81b60;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        header p {
            text-align: center;
            color: #757575;
            margin-bottom: 30px;
        }

        h2 {
            color: #81c784; /* Verde suave para subt√≠tulos */
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
            margin-top: 0;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 5px 0;
            border-bottom: 1px dashed #f0f0f0;
        }

        .input-group label {
            font-weight: 500;
            color: #424242;
            flex-basis: 70%;
        }

        .input-group input {
            flex-basis: 25%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            box-sizing: border-box;
            font-size: 1em;
            text-align: right;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background-color: #039be5; /* Azul para acci√≥n */
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #0277bd;
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 35px;
        }

        .output-box {
            padding: 20px;
            background-color: #e3f2fd; /* Fondo azul claro para resultado */
            border-left: 5px solid #039be5;
            font-size: 1.3em;
            font-weight: 600;
            min-height: 40px;
            border-radius: 4px;
            color: #1e88e5; /* Color de texto del resultado */
        }

        .output-box strong {
            font-size: 1.6em;
            margin-right: 10px;
        }

        .gano {
            color: #388e3c; /* Verde para ganar */
        }
        
        .perdio {
            color: #d32f2f; /* Rojo para perder */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üá®üá¥ Calificaci√≥n Escala 1.0 - 5.0</h1>
            <p>Algoritmo de c√°lculo **Secuencial** y verificaci√≥n **Condicional** (Gan√≥/Perdi√≥).</p>
        </header>

        <section class="form-section">
            <h2>Datos del Examen</h2>
            
            <div class="input-group">
                <label for="correctas">1. Respuestas Correctas Obtenidas:</label>
                <input type="number" id="correctas" value="12" min="0">
            </div>
            
            <div class="input-group">
                <label for="totalPreguntas">2. Total de Preguntas del Examen:</label>
                <input type="number" id="totalPreguntas" value="15" min="1">
            </div>
            
            <button onclick="ejecutarCalculo()">Calcular Nota y Estado</button>
        </section>

        <section class="result-section">
            <h2>Resultado Final y Estado</h2>
            <div class="output-box" id="resultado-nota">
                <p>Ingrese los datos y haga clic para ver la nota en escala 1.0 a 5.0.</p>
            </div>
        </section>
    </div>

    <script>
        // ============================
        // === C√ìDIGO JAVASCRIPT ===
        // ============================

        /**
         * Funci√≥n central que calcula la nota y determina si el estudiante gan√≥ o perdi√≥.
         */
        function calcularNotaYEstado(correctas, totalPreguntas) {
            
            // Verificaci√≥n de datos b√°sicos para evitar divisi√≥n por cero
            if (totalPreguntas === 0) {
                return "‚ö†Ô∏è El n√∫mero total de preguntas debe ser mayor que cero.";
            }

            // --- 1. ESTRUCTURA SECUENCIAL: C√°lculo de la Nota ---
            
            // Paso 1: Calcular la Proporci√≥n de Acierto (Ejemplo: 12/15 = 0.8)
            let proporcionAcierto = correctas / totalPreguntas;
            
            // Paso 2: Calcular la Nota Bruta en escala 0.0 a 4.0 (5.0 es el m√°ximo, 1.0 el m√≠nimo)
            // Se usa 4.0 como rango de la nota (5.0 - 1.0 = 4.0)
            let notaBruta = proporcionAcierto * 4.0;
            
            // Paso 3: Sumar el m√≠nimo (1.0) para llevar la nota a la escala 1.0 - 5.0
            let notaFinal = notaBruta + 1.0;
            
            // Redondear la nota a dos decimales
            let notaFormateada = notaFinal.toFixed(2);


            // --- 2. ESTRUCTURA CONDICIONAL: Determinar Estado ---
            
            let estado = "";
            let claseCSS = "";
            const notaMinimaAprobatoria = 3.0;
            
            if (notaFinal < notaMinimaAprobatoria) {
                estado = "PERDI√ì ‚ùå";
                claseCSS = "perdio";
            } else {
                estado = "GAN√ì ‚úÖ";
                claseCSS = "gano";
            }
            
            // Log para fines educativos (ver en la Consola F12)
            console.log(`--- Algoritmo Ejecutado ---`);
            console.log(`Proporci√≥n de Acierto: ${proporcionAcierto.toFixed(2)}`);
            console.log(`Nota Calculada: ${notaFormateada}`);
            console.log(`Estado: ${estado}`);

            return `<span class="${claseCSS}"><strong>${notaFormateada}</strong> (${estado})</span>`;
        }

        /**
         * Funci√≥n que se enlaza al bot√≥n y maneja la interfaz.
         */
        function ejecutarCalculo() {
            // Obtener los valores de los inputs
            const correctas = parseInt(document.getElementById('correctas').value);
            const totalPreguntas = parseInt(document.getElementById('totalPreguntas').value);

            // Ejecutar el algoritmo Secuencial y Condicional
            const resultado = calcularNotaYEstado(correctas, totalPreguntas);
            
            // Mostrar el resultado
            document.getElementById('resultado-nota').innerHTML = resultado;
        }
    </script>
</body>
</html>

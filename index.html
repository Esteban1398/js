<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Nota Escala 1.0-5.0</title>
    <style>
        /* ======================== */
        /* === ESTILO BONITO CSS === */
        /* ======================== */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f7; /* Gris azulado muy suave */
            color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
            border-top: 5px solid #007bff; /* Azul primario para la barra institucional */
        }

        header h1 {
            color: #007bff; /* Azul fuerte para el título */
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em; /* Título más grande */
        }

        header p {
            text-align: center;
            color: #757575;
            margin-bottom: 30px;
            font-style: italic;
        }

        h2 {
            color: #28a745; /* Verde para las secciones */
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
            margin-top: 0;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 5px 0;
            border-bottom: 1px dashed #f0f0f0;
        }

        .input-group label {
            font-weight: 500;
            color: #424242;
            flex-basis: 70%;
        }

        .input-group input {
            flex-basis: 25%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            box-sizing: border-box;
            font-size: 1em;
            text-align: right;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background-color: #007bff; /* Azul de acción */
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 35px;
        }

        .output-box {
            padding: 20px;
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            font-size: 1.3em;
            font-weight: 600;
            min-height: 40px;
            border-radius: 4px;
            color: #1e88e5;
        }

        .output-box strong {
            font-size: 1.6em;
            margin-right: 10px;
        }

        .gano {
            color: #28a745; /* Verde para ganar */
        }
        
        .perdio {
            color: #dc3545; /* Rojo para perder */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Calificación Escala 1.0 - 5.0</h1>
            <p>Algoritmo de cálculo **Secuencial** y verificación **Condicional** (Ganó/Perdió).</p>
        </header>

        <section class="form-section">
            <h2>Datos de la Evaluación</h2>
            
            <div class="input-group">
                <label for="correctas">1. Respuestas Correctas Obtenidas:</label>
                <input type="number" id="correctas" value="12" min="0">
            </div>
            
            <div class="input-group">
                <label for="totalPreguntas">2. Total de Preguntas del Examen:</label>
                <input type="number" id="totalPreguntas" value="15" min="1">
            </div>
            
            <button onclick="ejecutarCalculo()">Calcular Nota y Estado</button>
        </section>

        <section class="result-section">
            <h2>Resultado Final y Estado</h2>
            <div class="output-box" id="resultado-nota">
                <p>Ingrese los datos y haga clic para ver la nota en escala 1.0 a 5.0.</p>
            </div>
        </section>
    </div>

    <script>
        // ============================
        // === CÓDIGO JAVASCRIPT ===
        // ============================

        /**
         * Función central que calcula la nota y determina si el estudiante ganó o perdió.
         * La nota más baja posible es 1.0.
         */
        function calcularNotaYEstado(correctas, totalPreguntas) {
            
            if (totalPreguntas <= 0) {
                return "⚠️ El número total de preguntas debe ser mayor que cero.";
            }

            // --- 1. ESTRUCTURA SECUENCIAL: Cálculo de la Nota ---
            
            // La escala va de 1.0 (mínimo) a 5.0 (máximo). El rango de puntos es 4.0.
            const notaMinima = 1.0;
            const rangoNota = 5.0 - notaMinima; // Rango = 4.0
            
            // Paso 1: Calcular la Proporción de Acierto (Ejemplo: 12/15 = 0.8)
            let proporcionAcierto = correctas / totalPreguntas;
            
            // Paso 2: Calcular la Nota Bruta dentro del rango (0.8 * 4.0 = 3.2)
            let notaBruta = proporcionAcierto * rangoNota;
            
            // Paso 3: Sumar el mínimo (1.0) para mover la nota a la escala 1.0 - 5.0 (3.2 + 1.0 = 4.2)
            let notaFinal = notaBruta + notaMinima;
            
            // Redondear la nota a dos decimales
            let notaFormateada = notaFinal.toFixed(2);


            // --- 2. ESTRUCTURA CONDICIONAL: Determinar Estado ---
            
            let estado = "";
            let claseCSS = "";
            const notaMinimaAprobatoria = 3.0; // Perder es menor a 3.0
            
            if (notaFinal < notaMinimaAprobatoria) {
                estado = "PERDIÓ ❌";
                claseCSS = "perdio";
            } else {
                estado = "GANÓ ✅";
                claseCSS = "gano";
            }
            
            // Log para fines educativos
            console.log(`Nota Calculada: ${notaFormateada}`);

            return `<span class="${claseCSS}"><strong>${notaFormateada}</strong> (${estado})</span>`;
        }

        /**
         * Función que se enlaza al botón y maneja la interfaz.
         */
        function ejecutarCalculo() {
            // Obtener los valores de los inputs
            const correctas = parseInt(document.getElementById('correctas').value);
            const totalPreguntas = parseInt(document.getElementById('totalPreguntas').value);

            // Ejecutar el algoritmo Secuencial y Condicional
            const resultado = calcularNotaYEstado(correctas, totalPreguntas);
            
            // Mostrar el resultado
            document.getElementById('resultado-nota').innerHTML = resultado;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C치lculo de Notas - Algoritmo Secuencial</title>
    <style>
        /* ======================== */
        /* === ESTILO BONITO CSS === */
        /* ======================== */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e3f2fd; /* Azul cielo suave para el fondo */
            color: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Sombra m치s pronunciada */
            width: 100%;
            max-width: 600px;
            border-top: 5px solid #039be5; /* Barra de color institucional */
        }

        header h1 {
            color: #039be5; /* Azul brillante */
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        header p {
            text-align: center;
            color: #757575;
            margin-bottom: 30px;
        }

        h2 {
            color: #4db6ac; /* Verde menta para subt칤tulos */
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
            margin-top: 0;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 5px 0;
            border-bottom: 1px dashed #f0f0f0;
        }

        .input-group label {
            font-weight: 500;
            color: #424242;
            flex-basis: 70%; /* Controla el ancho de la etiqueta */
        }

        .input-group input {
            flex-basis: 25%; /* Controla el ancho del input */
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
            box-sizing: border-box;
            font-size: 1em;
            text-align: right; /* Alinea el n칰mero a la derecha */
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background-color: #4caf50; /* Verde de 칠xito */
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #43a047;
            transform: translateY(-2px);
        }

        .result-section {
            margin-top: 35px;
        }

        .output-box {
            padding: 20px;
            background-color: #e8f5e9; /* Fondo muy claro para resultado */
            border-left: 5px solid #4caf50;
            font-size: 1.3em;
            font-weight: 600;
            min-height: 40px;
            border-radius: 4px;
            color: #388e3c; /* Color de texto del resultado */
        }

        .output-box strong {
            color: #d32f2f; /* Rojo para destacar la nota final (alerta si es baja) */
            font-size: 1.4em;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>游댝 Algoritmo Secuencial: C치lculo de Nota Final</h1>
            <p>El c칩digo JavaScript sigue un proceso **paso a paso** para determinar el puntaje total.</p>
        </header>

        <section class="form-section">
            <h2>Datos del Examen (Entradas)</h2>
            
            <div class="input-group">
                <label for="correctas">1. Respuestas Correctas:</label>
                <input type="number" id="correctas" value="8" min="0">
            </div>
            
            <div class="input-group">
                <label for="incorrectas">2. Respuestas Incorrectas:</label>
                <input type="number" id="incorrectas" value="2" min="0">
            </div>
            
            <div class="input-group">
                <label for="valorPregunta">3. Valor por Correcta (Puntos):</label>
                <input type="number" id="valorPregunta" value="5" min="0">
            </div>
            
            <div class="input-group">
                <label for="penalizacion">4. Penalizaci칩n por Incorrecta (Puntos):</label>
                <input type="number" id="penalizacion" value="1" min="0">
            </div>
            
            <button onclick="ejecutarCalculo()">Calcular Nota Final</button>
        </section>

        <section class="result-section">
            <h2>Resultado del Algoritmo (Salida)</h2>
            <div class="output-box" id="resultado-nota">
                <p>Ingrese los datos y haga clic en "Calcular Nota Final" para ejecutar el proceso secuencial.</p>
            </div>
        </section>
    </div>

    <script>
        // ============================
        // === C칍DIGO JAVASCRIPT ===
        // ============================

        /**
         * Funci칩n central con la Estructura Secuencial.
         * Realiza el c치lculo paso a paso.
         */
        function calcularNotaFinal(correctas, incorrectas, valorPregunta, penalizacion) {
            
            // Paso 1: C치lculo de puntos brutos
            let puntosBrutos = correctas * valorPregunta;
            
            // Paso 2: C치lculo de penalizaci칩n
            let puntosPenalizados = incorrectas * penalizacion;
            
            // Paso 3: Nota final (sustracci칩n)
            let notaFinal = puntosBrutos - puntosPenalizados;
            
            // Log para fines educativos (ver en la Consola F12)
            console.log(`--- Algoritmo Secuencial Ejecutado ---`);
            console.log(`Paso 1 (Bruto): ${puntosBrutos} puntos. (${correctas} * ${valorPregunta})`);
            console.log(`Paso 2 (Penalizado): ${puntosPenalizados} puntos. (${incorrectas} * ${penalizacion})`);
            console.log(`Paso 3 (Final): ${notaFinal} puntos.`);
            
            return `Nota Final Calculada: <strong>${notaFinal}</strong> puntos.`;
        }

        /**
         * Funci칩n que se enlaza al bot칩n y maneja la interfaz.
         */
        function ejecutarCalculo() {
            // 1. Obtener los valores de los inputs y convertirlos a n칰meros
            const correctas = parseInt(document.getElementById('correctas').value);
            const incorrectas = parseInt(document.getElementById('incorrectas').value);
            const valorPregunta = parseInt(document.getElementById('valorPregunta').value);
            const penalizacion = parseInt(document.getElementById('penalizacion').value);

            // Validar que los n칰meros sean v치lidos (manejo de errores b치sico)
            if (isNaN(correctas) || isNaN(incorrectas) || isNaN(valorPregunta) || isNaN(penalizacion)) {
                document.getElementById('resultado-nota').innerHTML = "丘멆잺 Por favor, ingrese valores num칠ricos v치lidos en todos los campos.";
                return;
            }

            // 2. Ejecutar el algoritmo Secuencial
            const resultado = calcularNotaFinal(correctas, incorrectas, valorPregunta, penalizacion);
            
            // 3. Mostrar el resultado
            document.getElementById('resultado-nota').innerHTML = resultado;
        }
    </script>
</body>
</html>
